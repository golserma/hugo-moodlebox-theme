text: "Die MoodleBox ist fantastisch. Ich habe es heute zum ersten Mal in einer Werkstatt benutzt und es hat perfekt funktioniert. Bis jetzt haben wir alle Unterlagen ausgedruckt und konnten keine Videos verwenden. Ich habe einfach alle Videos in die Moodle-Kurse kopiert und jetzt können die Leute mit ihrem Smartphone die Videos anschauen, was einfach perfekt ist."
name: "Tobias Hübner"
position: "Düsseldorf, Germany"
