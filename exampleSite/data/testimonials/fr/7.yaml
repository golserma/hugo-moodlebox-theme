text: "La MoodleBox est géniale. Je l'ai utilisée aujourd'hui pour la première fois dans un atelier et elle a parfaitement fonctionné. Jusqu'à présent, nous imprimions tous les supports et ne pouvions pas utiliser de vidéos. J'ai simplement copié toutes les vidéos dans les cours Moodle et maintenant les gens peuvent utiliser leur smartphone pour regarder les vidéos, ce qui est parfait."
name: "Tobias Hübner"
position: "Düsseldorf, Germany"
