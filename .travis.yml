sudo: required

language: node_js
node_js:
  - "lts/*"
go:
  - master

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v"$HUGO_RELEASE"/hugo_"$HUGO_RELEASE"_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - npm install

before_script:
  - npm install -g "gulpjs/gulp#4.0"

script:
  - npm run lint
  - gulp

env:
  - HUGO_RELEASE=0.45.1

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
