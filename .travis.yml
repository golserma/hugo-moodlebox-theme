dist: bionic
sudo: required

language: node_js
node_js:
  - "lts/*"

install:
  - wget "https://github.com/gohugoio/hugo/releases/download/v${HUGO_RELEASE}/hugo_extended_${HUGO_RELEASE}_Linux-64bit.deb"
  - sudo dpkg -i hugo*.deb
  - npm install

script:
  - npm run lint
  - hugo version
  - gulp

env:
  - HUGO_RELEASE=0.69.0

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
